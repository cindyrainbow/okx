<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>欧易OKX 广告块</title>
  <style>
    .ad-container {
      border: 2px solid #fcd9b6;
      padding: 20px;
      display: flex;
      align-items: center;
      background-color: #fefaf6;
      width: fit-content;
      font-family: Arial, sans-serif;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-right: 20px;
    }

    .content {
      flex: 1;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #0b5fa5;
    }

    .text {
      font-size: 18px;
      color: #666;
      margin-top: 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-left: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download {
      background-color: #4CAF50;
      color: white;
    }

    .register {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

<div class="ad-container">
  <img src="OIP.png" alt="OKX Logo" class="logo">
  <div class="content">
    <div class="title">欧易OKX</div>
    <div class="text">领先的加密货币交易平台，注册领50 USDT数币盲盒，币圈常用的交易平台！</div>
  </div>
  <div class="buttons">
    <button class="btn download">官网下载</button>
    <button class="btn register">官网注册</button>
  </div>
</div>

</body>
</html>
